<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // 3 cara mendeklarasikan variable
        // 1. var= (tidak direkomendasikan)
        // 2.  let= deklarasikan data
        let nama = "anggit panji";
        let umur = 20
        let sudahMakan = false
        

        //concat (cara jadul)
        //console.log("hello, nama saya" + nama);
        console.log("umur saya sekarang" + umur + "tahun");

        //tamplate literal (cara sekarang)
        console.log(`halo, nama saya ${nama}, umur saya ${umur} tahun`);

        //typeof = mengecek data dari varieble
        //consol.log(typeof pi);

        //3. const= menetapkan daata
        const pi = 3.14
        
    </script>
</body>
</html>
